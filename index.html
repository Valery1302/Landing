<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>landing</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />


</head>

<body>
  <nav class="bg-white border-b border-gray-200 dark:bg-gray-900 dark:border-gray-800">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
      <a href="#" class="flex items-center gap-3">
        <img src="https://placehold.co/32x32" class="h-8 w-8 rounded" alt="Logo">
        <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Fanpage</span>
      </a>
      <button data-collapse-toggle="navbar-default" type="button"
        class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-800"
        aria-controls="navbar-default" aria-expanded="false">
        <span class="sr-only">Abrir menú principal</span>
        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M1 1h15M1 7h15M1 13h15" />
        </svg>
      </button>
      <div class="hidden w-full md:block md:w-auto" id="navbar-default">
        <ul class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-200 rounded-lg bg-gray-50
                 md:space-x-8 md:flex-row md:mt-0 md:border-0 md:bg-transparent
                 dark:bg-gray-800 md:dark:bg-transparent dark:border-gray-700">
          <li>
            <a href="#"
              class="block py-2 px-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 md:dark:text-blue-500"
              aria-current="page">Inicio</a>
          </li>
          <li><a href="#presentacion"
              class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-800">Presentación</a>
          </li>
          <li><a href="#musica"
              class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-800">Música</a>
          </li>
          <li><a href="#servicios"
              class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-800">Servicios</a>
          </li>
          <li><a href="#contacto"
              class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-800">Contacto</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="bg-pink-200">
    <div id="container-01" class="mx-auto px-4 py-20 text-center">
      <h1 class="text-4xl font-extrabold tracking-tight text-gray-900">Tu presencia digital comienza aquí</h1>
      <p class="mt-6 text-lg leading-relaxed text-gray-600 max-w-2xl mx-auto">
        Creamos experiencias web atractivas y rápidas con Tailwind CSS 4.1. Dale vida a tus ideas con un diseño
        moderno
        y responsivo.
      </p>
      <div id="container-02" class="mt-8 flex justify-center gap-4">
        <button id="start" class="inline-block px-6 py-3 text-white bg-blue-600 rounded-lg">Comenzar</button>
        <button id="demo" class="inline-block px-6 py-3 border border-gray-300 text-gray-700 rounded-lg">Ver
          demo</button>
      </div>
    </div>
  </main>
  <section class="bg-white dark:bg-gray-900">
    <div id="container-03" class="px-4 py-8 mx-auto max-w-md" class="md:max-w-xl">
      <div id="container-04" class="grid grid-cols-2 gap-4" class="md:grid-cols-4">
        <img src="https://placehold.co/50" alt="Imagen 1" class="w-full h-auto rounded">
        <img src="https://placehold.co/50" alt="Imagen 2" class="w-full h-auto rounded">
        <img src="https://placehold.co/50" alt="Imagen 3" class="w-full h-auto rounded">
        <img src="https://placehold.co/50" alt="Imagen 4" class="w-full h-auto rounded">
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>

</body>

</html>
